<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form - RESTHeart Cloud Example</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Contact Us</h1>
        <p>Send us a message using RESTHeart Cloud</p>
      </header>

      <div class="form-container">
        <div class="alert error" id="setupRequiredAlert" style="display: none">
          <strong>Setup Required!</strong>
          <p style="margin-top: 8px">
            Please configure your RESTHeart Cloud backend first.
          </p>
          <a
            href="setup.html"
            style="color: inherit; text-decoration: underline; font-weight: 600"
            >Go to Setup Page →</a
          >
        </div>

        <form id="contactForm" action="">
          <div class="form-group">
            <label for="email">Email Address *</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="your.email@example.com"
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="message">Message *</label>
            <textarea
              id="message"
              name="message"
              required
              rows="6"
              placeholder="Enter your message here..."
            ></textarea>
          </div>

          <button type="submit">Send Message</button>
        </form>
      </div>

      <footer>
        <p>
          Powered by
          <a href="https://restheart.org" target="_blank">RESTHeart Cloud</a>
        </p>
        <p style="margin-top: 10px; font-size: 0.85rem">
          <a href="setup.html" style="color: var(--primary-color)"
            >⚙️ Setup Backend</a
          >
        </p>
      </footer>
    </div>

    <!-- Optional: Progressive enhancement with JavaScript -->
    <!-- The form works without this script, but provides better UX when enabled -->
    <script src="config.js"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
